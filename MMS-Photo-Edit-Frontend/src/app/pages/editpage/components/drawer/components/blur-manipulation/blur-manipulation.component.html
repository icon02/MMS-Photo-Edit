<form id="blur-form">
  <label class="visually-hidden" for="blur-form">Blur</label>

  <app-range-group
    label="Variance:"
    name="variance"
    [defaultValue]="1"
    [minValue]="1"
    [maxValue]="10"
    (onChange)="onVarianceChange($event)"
  ></app-range-group>
  <app-preview-apply-group
    (onApplyClicked)="onApply()"
  ></app-preview-apply-group>
</form>
