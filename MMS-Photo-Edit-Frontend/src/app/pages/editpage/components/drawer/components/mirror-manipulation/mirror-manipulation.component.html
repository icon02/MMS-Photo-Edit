<div class="d-flex flex-column gap-3 w-100">
  <!-- rotate horizontal -->
  <form id="mirror-form-horizontal">
    <label class="visually-hidden" for="mirror-form-left"
      >Mirror horizontal</label
    >
    <button
      class="btn btn-outline-primary w-100"
      type="submit"
      (click)="onHorizontalClicked()"
    >
      <span class="bi bi-symmetry-horizontal"></span>
      <br />
      <span class="small">Mirror horizontal</span>
    </button>
  </form>

  <!-- rotate vertical -->
  <form id="mirror-form-vertical">
    <label class="visually-hidden" for="mirror-form-left"
      >Mirror vertical</label
    >
    <button
      class="btn btn-outline-primary w-100"
      type="submit"
      (click)="onVerticalClicked()"
    >
      <span class="bi bi bi-symmetry-vertical"></span>
      <br />
      <span class="small">Mirror vertical</span>
    </button>
  </form>
</div>
