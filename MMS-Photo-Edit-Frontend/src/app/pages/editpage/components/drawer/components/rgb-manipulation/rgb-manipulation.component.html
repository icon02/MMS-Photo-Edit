<form id="rgb-form" (ngSubmit)="onSubmit($event)">
  <label class="visually-hidden" for="rgb-from">Change RGB values</label>

  <app-range-group label="Red:" name="red-value"></app-range-group>
  <app-range-group label="Green:" name="green-value"></app-range-group>
  <app-range-group label="Blue:" name="blue-value"></app-range-group>

  <app-preview-apply-group></app-preview-apply-group>

  <app-dialog [show]="false">
    <!-- preview dialog for thumbnail -->
  </app-dialog>
</form>
